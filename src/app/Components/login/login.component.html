<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm)">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" formControlName="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" formControlName="Password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="signup-link">
            Don't have an account? <a routerLink="/Register">Sign Up</a>
        </div>
    </div>

</body>
</html>
