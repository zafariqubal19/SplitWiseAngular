<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Expense Form</title>
   
</head>
<body>
<div>
    <form [formGroup]="expenseForm">
        <label for="description">Group Name:</label>
        <input type="text" id="groupName" name="groupName" formControlName="GroupName" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" formControlName="Amount" required>
        <label for="amount">Add User</label>
    
        <input type="text" id="User" name="User" min="0" step="0.01" formControlName="User" required>
        <table>
            <tbody>
                <tr *ngFor="let data of Users">
                    <td>{{data.user}}</td>
                </tr>
            </tbody>
        </table>  
       
        <div>
            <button (click)="Adduser()">Add User</button>

        <button type="submit">Split Expense</button>
        </div>
        
    </form>
</div>

</body>
</html>
